# Configurazione Docker per pricing-manager-core
# Questo profilo viene attivato quando si esegue con --spring.profiles.active=docker

spring:
  # Configurazione MongoDB per Docker (Replica Set)
  data:
    mongodb:
      uri: mongodb://pricing-db:27017/pricing?replicaSet=rs-pricing

# Configurazione gRPC client per Docker
grpc:
  client:
    contract-manager:
      address: contract-service:9091
      negotiation-type: plaintext
    customer-manager:
      address: customer-service:9092
      negotiation-type: plaintext
