# Configurazione principale per console-api
spring:
  application:
    name: console-api
    version: 0.0.1-SNAPSHOT

  # Configurazione MongoDB
  data:
    mongodb:
      auto-index-creation: true
      uri: mongodb://localhost:27017/console?retryWrites=false

server:
  port: 8080

# Configurazione gRPC client
grpc:
  client:
    contract-manager:
      address: localhost:9091
      negotiation-type: plaintext
    customer-manager:
      address: localhost:9092
      negotiation-type: plaintext
    pricing-manager:
      address: localhost:9093
      negotiation-type: plaintext

# Logging
logging:
  level:
    root: INFO
    it.salspa: DEBUG

# OpenAPI / Swagger UI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: Console API - gRPC Orchestrator
    version: 0.0.1-SNAPSHOT
    description: REST API orchestrator for Contract, Customer, and Pricing microservices
    contact:
      name: Demo Spring gRPC Team

