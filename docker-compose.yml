version: '3.8'

# Docker Compose per avviare console-api, contract-manager e i relativi database MongoDB

services:
  # ==================== Database Services ====================
  # MongoDB Replica Set per console-api
  mongodb-console:
    image: mongo:6.0
    container_name: mongodb-console
    command: ["--replSet", "rs-console", "--bind_ip_all"]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: console
    volumes:
      - mongodb-console-data:/data/db
    restart: unless-stopped
    networks:
      - demo-network
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs-console',members:[{_id:0,host:'mongodb-console:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

  # MongoDB Replica Set per contract-manager
  mongodb-contract:
    image: mongo:6.0
    container_name: mongodb-contract
    command: ["--replSet", "rs-contract", "--bind_ip_all"]
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: contract
    volumes:
      - mongodb-contract-data:/data/db
    restart: unless-stopped
    networks:
      - demo-network
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs-contract',members:[{_id:0,host:'mongodb-contract:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

