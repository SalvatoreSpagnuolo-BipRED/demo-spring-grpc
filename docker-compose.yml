  # ==================== Microservices ====================
  contract-manager-core:
    build:
      context: .
      dockerfile: contract-manager/contract-manager-core/Dockerfile
    container_name: contract-manager-core
    ports:
      - "9091:9091"
    environment:
      # Attiva il profilo Docker che configura le connessioni ai servizi Docker
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongodb-contract
    restart: unless-stopped
    networks:
      - demo-network

  console-api:
    build:
      context: .
      dockerfile: console-api/Dockerfile
    container_name: console-api
    ports:
      - "8080:8080"
    environment:
      # Attiva il profilo Docker che configura le connessioni ai servizi Docker
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - mongodb-console
      - contract-manager-core
    restart: unless-stopped
    networks:
      - demo-network

