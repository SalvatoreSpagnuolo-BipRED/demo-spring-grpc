version: '3.8'

# Docker Compose per avviare console-api, contract-manager, customer-manager e i relativi database MongoDB

services:
  # ==================== Database Services ====================
  # MongoDB Replica Set per console-api
  console-db:
    image: mongo:6.0
    container_name: console-db
    command: ["--replSet", "rs-console", "--bind_ip_all"]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: console
    volumes:
      - console-db-data:/data/db
    restart: unless-stopped
    networks:
      - demo-network
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs-console',members:[{_id:0,host:'console-db:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

  # MongoDB Replica Set per contract-manager
  contract-db:
    image: mongo:6.0
    container_name: contract-db
    command: ["--replSet", "rs-contract", "--bind_ip_all"]
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: contract
    volumes:
      - contract-db-data:/data/db
    restart: unless-stopped
    networks:
      - demo-network
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs-contract',members:[{_id:0,host:'contract-db:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

  # MongoDB Replica Set per customer-manager
  customer-db:
    image: mongo:6.0
    container_name: customer-db
    command: ["--replSet", "rs-customer", "--bind_ip_all"]
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_DATABASE: customer
    volumes:
      - customer-db-data:/data/db
    restart: unless-stopped
    networks:
      - demo-network
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs-customer',members:[{_id:0,host:'customer-db:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

  # MongoDB Replica Set per pricing-manager
  pricing-db:
    image: mongo:6.0
    container_name: pricing-db
    command: ["--replSet", "rs-pricing", "--bind_ip_all"]
    ports:
      - "27020:27017"
    environment:
      MONGO_INITDB_DATABASE: pricing
    volumes:
      - pricing-db-data:/data/db
    restart: unless-stopped
    networks:
      - demo-network
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs-pricing',members:[{_id:0,host:'pricing-db:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30

  # ==================== Microservices ====================
  contract-service:
    build:
      context: .
      dockerfile: contract-manager/contract-manager-core/Dockerfile
    container_name: contract-service
    ports:
      - "9091:9091"
    environment:
      # Attiva il profilo Docker che configura le connessioni ai servizi Docker
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      contract-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - demo-network

  customer-service:
    build:
      context: .
      dockerfile: customer-manager/customer-manager-core/Dockerfile
    container_name: customer-service
    ports:
      - "9092:9092"
    environment:
      # Attiva il profilo Docker che configura le connessioni ai servizi Docker
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      customer-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - demo-network

  pricing-service:
    build:
      context: .
      dockerfile: pricing-manager/pricing-manager-core/Dockerfile
    container_name: pricing-service
    ports:
      - "9093:9093"
    environment:
      # Attiva il profilo Docker che configura le connessioni ai servizi Docker
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      pricing-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - demo-network

  console-api:
    build:
      context: .
      dockerfile: console-api/Dockerfile
    container_name: console-api
    ports:
      - "8080:8080"
    environment:
      # Attiva il profilo Docker che configura le connessioni ai servizi Docker
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      console-db:
        condition: service_healthy
      contract-service:
        condition: service_started
      customer-service:
        condition: service_started
      pricing-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - demo-network

volumes:
  console-db-data:
  contract-db-data:
  customer-db-data:
  pricing-db-data:

networks:
  demo-network:
    driver: bridge
